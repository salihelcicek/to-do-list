<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>TO-DO LIST</title>

    <style>
       body {
    background: linear-gradient(to right, #8619cf, #482fb4);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Geist;
}
.outside {
    border-radius: 30px;
    padding: 20px;
    background: linear-gradient(to right, #8bdae7, #3ef3f3);
    width: 25%;
    height: fit-content;
    min-height: 20%;
    overflow: hidden;
}
h1 {
    padding: 10px;
    font-size: 30px;
    display: flex;
    gap: 10px;
    justify-content: left;
    text-align: center;
    align-items: center;
}
#inputcontainer {
    width: 100%;
    text-align: center;
    display: flex;
    justify-content: center;
}
#task {
    position: relative;
    left: 30px;
    width: 60%;
    background-color: rgb(221, 218, 218);
}
#list ol li {
    font-weight: 500;
    padding: 10px;
    display: flex;
    font-size: 20px;
    list-style: none;
    position: relative; /* Add relative position for li */
    padding-right: 30px; /* Add padding to avoid text overlap */
}
li::before {
    background-color: white;
    position: relative;
    height: 28px;
    width: 28px;
    border-radius: 50%;
    content: ' ';
    background-image: url("unchecked.png");
    background-size: cover;
    background-position: center;
    right: 12px;
    cursor: pointer;
}

.checked {
    font-style: italic;
    color: #555;
    text-decoration: line-through; 
}

.checked::before {
    background-image: url("checked.png");
}

.unchecked {
    color: white;
}

#error {
    display: none;
    border-radius: 20px;
    padding: 15px;
    background-color: aliceblue;
    color: red;
    font-weight: 800;
}
ol li span {
    font-size: 20px;
    color: #555;
    position: absolute;
    right: 0; /* Fix the span to the right side */
    top: 50%; /* Vertically center the span */
    transform: translateY(-50%); /* Adjust for proper centering */
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="outside">
        <h1>TO-DO LIST <img src="favicon.ico" alt="favicon"></h1>

        <div id="inputcontainer">
            <input type="text" name="" id="task" style="font-size: 20px; border-radius: 50px; padding: 20px; border: none;" placeholder="Add a new task">
            <button onclick="addTask()" style="font-size: 25px; cursor: pointer; background-color: tomato; border-radius: 50px; padding: 17px 30px; border: none; position: relative; right: 70px; color: white;">Add</button>
        </div>
        
        <div id="list">
            <ol class="listcontainer" id="#taskList">
            
            </ol>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
